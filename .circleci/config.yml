version: 2
jobs:
  publish:
    docker:
      - image: rishabhpoddar/supertokens_android_sdk_testing
    steps:
      - checkout
      - run: ./gradlew clean build -x test bintrayUpload -PbintrayUser=supertokens -PbintrayKey=$BINTRAY_KEY -PdryRun=false
  test:
    docker: 
      - image: rishabhpoddar/supertokens_android_sdk_testing
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - run: update-java-alternatives -s jdk-12.0.2
      - run: export JAVA_HOME=/usr/java/jdk-12.0.2/
      - run: export PATH=$PATH:$JAVA_HOME
      - checkout
      - run: (cd / && ./runMySQL.sh)
      - run: mysql -u root --password=root -e "CREATE DATABASE auth_session;"
      - run: mysql -u root --password=root -e "set global max_connections = 10000;"
      - run: (cd .circleci/ && ./doTests.sh)

workflows:
  version: 2
  tagged-build:
    jobs:
      - publish:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - test:
          filters:
            tags:
              only: /dev-v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/